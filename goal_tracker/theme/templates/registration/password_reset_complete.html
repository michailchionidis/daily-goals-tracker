{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-[#051D33] to-[#0A3A66]">
    <div class="w-full max-w-md px-4">
        <div class="bg-[#051D33] shadow-lg rounded-lg px-10 pt-8 pb-10 mb-4 border-2 border-[#FFC107]">
            <h2 class="text-3xl font-bold mb-6 text-center text-[#FFC107]">Password Reset Complete</h2>
            <p class="text-white mb-6">Your password has been set. You may go ahead and log in now.</p>
            <div class="text-center">
                <a href="{% url 'login' %}" class="bg-[#FFC107] hover:bg-[#FFD54F] text-[#051D33] font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-all duration-300">
                    Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
