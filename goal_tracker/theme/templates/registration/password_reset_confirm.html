{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-[#051D33] to-[#0A3A66]">
    <div class="w-full max-w-md px-4">
        <div class="bg-[#051D33] shadow-lg rounded-lg px-10 pt-8 pb-10 mb-4 border-2 border-[#FFC107]">
            <h2 class="text-3xl font-bold mb-6 text-center text-[#FFC107]">Set New Password</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_new_password1" class="block text-[#FFC107] text-sm font-bold mb-2">New Password</label>
                    <input type="password" name="new_password1" id="id_new_password1" required class="appearance-none border rounded w-full py-2 px-3 text-white bg-[#0A3A66] leading-tight focus:outline-none focus:shadow-outline border-[#FFC107]">
                </div>
                <div class="mb-6">
                    <label for="id_new_password2" class="block text-[#FFC107] text-sm font-bold mb-2">Confirm New Password</label>
                    <input type="password" name="new_password2" id="id_new_password2" required class="appearance-none border rounded w-full py-2 px-3 text-white bg-[#0A3A66] leading-tight focus:outline-none focus:shadow-outline border-[#FFC107]">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-[#FFC107] hover:bg-[#FFD54F] text-[#051D33] font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-all duration-300">
                        Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
