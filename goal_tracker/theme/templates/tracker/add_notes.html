{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add Notes for {{ goal.title }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <textarea name="notes" class="w-full border rounded px-3 py-2">{{ goal.notes }}</textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Notes</button>
    </form>
</div>
{% endblock %}
